<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsipster - Bet Suggestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/tsipster.png') }}" alt="Tsipster Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-sliders-h me-2"></i>Bet Parameters</h5>
                    </div>
                    <div class="card-body">
                        <form id="betForm">
                            <div class="mb-3">
                                <label for="numBets" class="form-label">Number of Bets:</label>
                                <input type="number" class="form-control" id="numBets" min="1" max="10" value="3">
                            </div>
                            <div class="mb-3">
                                <label for="minOdds" class="form-label">Minimum Total Odds:</label>
                                <input type="number" class="form-control" id="minOdds" min="1" step="0.1" value="2.0">
                            </div>
                            <div class="mb-3">
                                <label for="maxOdds" class="form-label">Maximum Total Odds:</label>
                                <input type="number" class="form-control" id="maxOdds" min="1" step="0.1" value="15.0">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="uniqueMatchOnly" checked>
                                <label class="form-check-label" for="uniqueMatchOnly">Unique Matches Only</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="generateBtn">
                                <i class="fas fa-magic me-2"></i>Generate Bets
                            </button>
                            <button type="button" class="btn btn-success w-100 mt-2" id="acceptAllBtn" disabled>
                                <i class="fas fa-check-circle me-2"></i>Accept All
                            </button>
                            <button type="button" class="btn btn-danger w-100 mt-2" id="rejectSelectedBtn" disabled>
                                <i class="fas fa-times-circle me-2"></i>Reject Selected
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Status Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="statusLog" class="status-log">
                            <p>Welcome to Tsipster! Set parameters and generate bets to start.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>Betting Slip</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="betTable">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="selectAll"></th>
                                        <th>Match</th>
                                        <th>Market</th>
                                        <th>Outcome</th>
                                        <th>Odds</th>
                                    </tr>
                                </thead>
                                <tbody id="betList">
                                    <!-- Bets will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-end mt-3">
                            <h5>Total Odds: <span id="totalOdds">0.00</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mx-auto mb-2">
                    <img src="{{ url_for('static', filename='images/tsipster.png') }}" alt="Tsipster Logo" class="footer-logo">
                </div>
            </div>
            <p>Â© 2023 Tsipster - The Smart Bet Suggestor</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
